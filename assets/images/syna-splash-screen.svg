<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#CCFBF1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Teal gradient background -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="50" cy="100" r="80" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="350" cy="700" r="100" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="320" cy="150" r="60" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Icon centered with glow -->
  <g transform="translate(200, 300) scale(2.5)" filter="url(#glow)">
    <circle cx="-35" cy="0" r="18" fill="url(#iconGradient)" opacity="0.95">
      <animate attributeName="r" values="18;20;18" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="35" cy="0" r="18" fill="url(#iconGradient)" opacity="0.95">
      <animate attributeName="r" values="18;20;18" dur="2.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <path d="M -20 -8 Q 0 -25, 20 -8" 
          stroke="url(#iconGradient)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M -20 8 Q 0 25, 20 8" 
          stroke="url(#iconGradient)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;5.5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wordmark -->
  <text x="200" y="500" 
        font-family="'SF Pro Display', -apple-system, system-ui, 'Segoe UI', sans-serif" 
        font-size="72" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#FFFFFF"
        letter-spacing="-1">
    Syna
  </text>
  
  <!-- Tagline with emphasis -->
  <text x="200" y="560" 
        font-family="'SF Pro Display', -apple-system, system-ui, 'Segoe UI', sans-serif" 
        font-size="22" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#FFFFFF"
        opacity="0.9"
        letter-spacing="0.5">
    Linked. Synced. Sorted.
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 680)">
    <circle cx="-24" cy="0" r="5" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="0" r="5" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>